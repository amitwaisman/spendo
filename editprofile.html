<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold" href="#">
                <h3>Spendo</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- האיקון של ההמבורגר -->
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a id="profileLink" class="nav-link" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item" id="adminNavLink" style="display: none;">
                        <a class="nav-link" href="./admin.html">Admin</a>
                    </li>
                </ul>
                <a id="editProfileButton" href="./editprofile.html" class="btn btn-danger rounded-pill px-2 me-3">Edit Profile</a>
                <button id="signOutButton" class="btn btn-danger rounded-pill">Log out <i class="bi bi-box-arrow-right" style="font-size:17px"></i></button>
            </div>
            
        </div>
    </nav>

    <!-- Edit Profile Section -->
    <div class="container mt-5">
        <h1 class="text-center text-danger">Edit Profile</h1>
        <form id="editProfileForm" class="mt-4">
            <!-- Profile Photo Preview -->
            <div class="form-group text-center">
                <img id="profilePhotoPreview" src="./default-profile.png" alt="Profile Photo" class="rounded-circle mb-3"
                    style="width: 150px; height: 150px; object-fit: cover;">
                <input type="file" id="profilePhoto" class="form-control-file mt-3">
            </div>

            <!-- Change Name -->
            <div class="form-group mt-3">
                <label for="name">
                    <h4>Change Name</h4>
                </label>
                <input type="text" id="name" class="form-control" placeholder="Enter new name">
            </div>
            <!-- Save Changes Button -->
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-danger">Save Changes</button>
            </div>
            
            <!-- Delete Account Button -->
            <div class="form-group text-center mt-3">
                <button id="deleteAccountButton" type="button" class="btn btn-outline-danger">Delete Account</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/sharedNavBar.js"></script>
    <script src="./js/editProfileScript.js"></script>
</body>

</html>
